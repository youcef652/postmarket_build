name: Build postmarketOS Image

on:
  workflow_dispatch: # يتيح التشغيل اليدوي من واجهة GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          # تثبيت المتطلبات الأساسية
          sudo apt install -y python3 git openssl qemu-user-static wget abuild apk-tools

      - name: Clone pmbootstrap repository
        run: |
          # تم إصلاح الرابط ليستخدم GitLab الرسمي بدلاً من github.com
          git clone gitlab.postmarketos.org

      - name: Setup pmbootstrap Configuration
        run: |
          cd pmbootstrap
          # تهيئة الإعدادات بدون خيارات --mirror الغامضة، وتحديد الجهاز والواجهة
          ./pmbootstrap.py init \
            --work /home/runner/work/pmbootstrap_work \
            --arch armv7 \
            --device samsung-j3xnlte \
            --ui sxmo \
            --version edge
          
          # ضبط المرايا بشكل صريح بعد التهيئة
          ./pmbootstrap.py config mirrors.alpine dl-cdn.alpinelinux.org
          ./pmbootstrap.py config mirrors.pmaports mirror.postmarketos.org

      - name: Build Rootfs
        run: |
          cd pmbootstrap
          # بناء النظام باستخدام كلمة مرور افتراضية
          ./pmbootstrap.py install --password 147147

      - name: Export Images
        run: |
          cd pmbootstrap
          # تصدير الملفات إلى صيغة img
          ./pmbootstrap.py export

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postmarketOS-j3xnlte-image
          path: /home/runner/work/pmbootstrap_work/chroot_native/home/pmos/rootfs/
          retention-days: 7 # الاحتفاظ بالملفات لمدة أسبوع
